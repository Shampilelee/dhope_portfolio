<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Grading System</title>
</head>
<body>

    <div class="container">
        <h1 id="dhope_System_Title">Grading System</h1>

        <div id="collect_Data">
            <form id="myForm">
                <input type="text" minlength="3" maxlength="10" placeholder="Enter First Name" id="first_Name" required><br>
                <input type="text" minlength="3" maxlength="10" placeholder="Enter Last Name" id="last_Name" required><br>
                <input type="number" min="0" max="100" placeholder="Enter Assignment Marks" id="assignment_Marks" required><br>
                <input type="number" min="0" max="100" placeholder="Enter Test Marks" id="test_Marks" required><br>
                <input type="number" min="0" max="100" placeholder="Enter Mock Marks" id="midSem_Marks" required><br>
                <input type="number" min="0" max="100" placeholder="Enter Final Exams Marks" id="exams_Marks" required><br>
            
                <input type="reset" id="reset_Btn">
                <input type="submit" id="submit_Btn">
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
